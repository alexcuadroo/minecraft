          >Loading...</span

    <script type="module" src="index.js"></script>
    <script>
      document.getElementById("ip").addEventListener("click", function () {
        var link = this.textContent; // Obtener el texto del span con id "ip"
        // Crear un elemento de entrada temporal
        var tempInput = document.createElement("input");
        tempInput.value = link;
        // Agregar el elemento temporal al DOM
        document.body.appendChild(tempInput);
        // Seleccionar y copiar el contenido del elemento temporal
        tempInput.select();
        document.execCommand("copy");
        // Eliminar el elemento temporal
        document.body.removeChild(tempInput);
        // Mostrar el modal de confirmaciÃ³n
        document.getElementById("miModal").style.display = "block";
        // Ocultar el modal despuÃ©s de 1.5 segundos
        setTimeout(() => {
          document.getElementById("miModal").style.display = "none";
        }, 1500);
      });
    </script>
    <script>
      async function fetchServerData() {
        try {
          const response = await fetch(
            "https://api.mcsrvstat.us/3/noobalex.enxada.host"
          );
          const data = await response.json();

          document.getElementById("status").textContent = data.online
            ? "En linea"
            : "Apagado";
          document.getElementById("players-online").textContent =
            data.players.online;
        } catch (error) {
          console.error("Error al obtener los datos del servidor:", error);
        }
      }

      fetchServerData();
      setInterval(fetchServerData, 45000); // Actualizar cada 45 segundos
    </script>
    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
        <p>Se ha copiado al portapapeles la IP</p>
      </div>
    </div>
